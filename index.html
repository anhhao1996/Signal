<html>
  <header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccxt@1.78.34/dist/ccxt.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.com/libraries/mathjs"></script> -->
    <script src="./index.js"></script>
    <script src="./staking.js"></script>
  </header>
<body>
<canvas id="myChart" style="width:100%;max-width:20000px"></canvas>
<script>
  getStakingList().then(data => {
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Chart.js Bar Chart'
            }
          }
        }
    })
  })
</script>
</body>
</html>
